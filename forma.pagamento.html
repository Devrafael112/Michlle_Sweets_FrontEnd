<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forma.pagamento.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
    <div class="container my-container ">
        <div class="card bg-white px-5">
            <div class="card-header">
                <div class="jumbotron mb-1 bg-white ">
                    <h1 class="display-5"><b>Forma de Pagamento</b></h1>
                </div>
            </div>
            <div class="card-body">
                <div class="row ">
                    <section id="seta">
                        <a class="arrow-link" title="voltar a pagina inicial" href="carrinho.html"></a>
                        <i class="fa-arrow-up"></i>
                      </section>
                    <!-- Left Half -->
                    <div class="col-md-5 ">
                        <div class="card mt-0 border-0 first-card">
                            <!-- 1st Card -->
                            <div class="card-body">
                                <h5 class="card-title">Escolha a Bandeira do Cartão</h5>
                                <div class="row">
                                    <div class="col-md-auto col-sm-auto ">
                                        <div class="custom-control custom-radio custom-control-inline "> <input id="customRadioInline11" type="radio" name="customRadioInline11" class="custom-control-input" checked="true"> <label for="customRadioInline11" class="custom-control-label label-radio"><img src="https://img.icons8.com/color/48/000000/visa.png" class="card-image"> </label> </div>
                                    </div>
                                    <div class="col-md-auto col-sm">
                                        <div class="custom-control custom-radio custom-control-inline "> <input id="customRadioInline22" type="radio" name="customRadioInline11" class="custom-control-input"> <label for="customRadioInline22" class="custom-control-label label-radio"><img src="https://img.icons8.com/officel/48/000000/mastercard.png" class="card-image"></label> </div>
                                    </div>
                                </div> <!-- Payment Form -->
                                <form method="get" action="">
                                    <div class="form-group "> <label for="cc-number" class="control-label mt-3">Número do Cartão</label> <input id="cc-number" name="cc-number" type="tel" placeholder="xxxx-xxxx-xxxx-xxxx" class="form-control form-control-lg cc-number identified visa " value="" data-val="true" data-val-required="Please enter the card number" data-val-cc-number="Please enter a valid card number" autocomplete="cc-number"> </div>
                                    <br>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 col-sm-6"> <label for="cc-exp" class="control-label ">Data de Validade</label> <input id="cc-exp" type="tel" class=" form-control form-control-lg cc-exp" autocomplete="cc-exp" placeholder="MM / AA" required> </div>
                                        <br>
                                        <div class="form-group col-md-6 col-sm-6"> <label for="cc-cvc" class="control-label ">CVV<span><i class="fa fa-info-circle px-2" aria-hidden="true"></i> </span> </label> <input id="cc-cvc" type="tel" class="form-control-lg form-control cc-cvc " autocomplete="off" placeholder="&bull;&bull;&bull;" required> </div>
                                    </div>
                                    
                                    <div class="form-row">
                                        <div class="form-group col-md-8 col-sm-6"> <div class="form-group "> <label for="cc-number" class="control-label mt-3">Nome do Titular</label> <input id="cc-text" name="cc-text" type="tel" placeholder="Insira o nome" class="form-control form-control-lg cc-number identified visa " value="" data-val="true" data-val-required="Please enter the card number" data-val-cc-number="Please enter a valid card number" autocomplete="cc-number"> </div>  </div>
                                        <hr>
                                    </div>
                                    <h5 class="card-title">Pagamento por PIX</h5>
                                    <div class="form-group "> <label for="cc-number" class="control-label mt-3"> <h5>Chave do PIX:</h5> </label>
                                        <p>   
                                           <b> 81988003352 </b>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card mt-2 border-0 second-card">
                            <!-- Form -->
                            
                        </div>
                    </div>
                    <div class="col-1 d-none d-sm-block"></div> <!-- Right Half -->
                    <div class="col-md-6">
                        <div class="card right-card ">
                            <div class="card-header ">
                                <h3 class="font-weight"><b>Resumo do Pedido</b></h3>
                                <h6><b>Total : R$ 150,00
                                </b></h6>
                            </div>
                            <div class="card-body">
                                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                                    <img src="img/torta final.jpg" class="foto-bolo" alt="Torta" />
                                    <a href="#!">
                                      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                    </a>
                                  </div>
                                </div>
                                  <p class="descricao"><strong>Torta de Morango</strong></p>
                                  <p class="descricao">Tamanho: M</p>
                                  <p class="descricao"> 
                                    Quantidade: 1 
                                    </p>
                                    <p class="descricao"> 
                                    <b>Valor: R$120,00</b> 
                                  </p>

                                  
                        </div>
                            <div class="card-footer"> <button type="submit" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Finalizar Pedido</button> </div>
                        </div>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">Obrigado Por Comprar !</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  Você receberá uma mensagem sobre seu pedido no Whatsapp/Email.
                                </div>
                                <div class="modal-footer">
                                 <a href="index.html"><button  style="background-color: green;" type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK!</button> </a> 
                                </div>
                              </div>
                            </div>
                          </div>
                          
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
